<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>旅遊手帳</title>
  <!-- Tailwind CDN (顏色用 arbitrary 如 bg-[#FFD1DC]) -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Zen Maru Gothic 字體 -->
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">
  <!-- FontAwesome CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <!-- VueDraggable CDN -->
  <script src="https://unpkg.com/vuedraggable@4.1.0/dist/vuedraggable.umd.min.js"></script>
  <!-- SheetJS CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon.png">
  <meta name="theme-color" content="#FFD1DC">
</head>
<body class="font-sans antialiased" style="font-family: 'Zen Maru Gothic', sans-serif; background-color: #FFF9E3;">
  <div id="app">
    <!-- Splash Screen -->
    <div v-if="loading" class="fixed inset-0 flex items-center justify-center" style="background-color: #FFD1DC;">
      <img src="splash.jpeg" alt="櫻花啟動" class="w-full h-full object-cover">
    </div>

    <!-- 頁首: 滿版背景 + 負邊距圓角內容 -->
    <header class="relative">
      <img src="header-bg.jpg" alt="櫻花背景" class="w-full h-64 object-cover">
      <div class="absolute bottom-0 right-4 z-10" v-if="!scrolled">
        <!-- 初始浮動 Tabs (ICON only) -->
        <nav class="flex space-x-4">
          <button v-for="tab in tabs" :key="tab" @click="setTab(tab)" class="bg-white rounded-full p-2 shadow-md">
            <i :class="getIcon(tab)"></i>
          </button>
        </nav>
      </div>
    </header>

    <!-- 內容區: 負邊距向上重疊，40px 圓角 -->
    <main class="bg-white rounded-t-3xl -mt-16 relative z-20 p-4">
      <!-- Sticky Tabs when scrolled -->
      <nav v-if="scrolled" class="sticky top-0 bg-white flex justify-around py-2 shadow-md rounded-b-lg">
        <button v-for="tab in tabs" :key="tab" @click="setTab(tab)" style="color: #D2B48C;">
          {{ tab }}
        </button>
      </nav>

      <!-- Supabase 設定欄位 (UI 填入) -->
      <div v-if="!supabaseClient" class="mb-4">
        <input v-model="supabaseUrl" placeholder="Supabase URL" class="border p-2 mb-2 w-full rounded" />
        <input v-model="anonKey" placeholder="Anon Key" class="border p-2 mb-2 w-full rounded" />
        <button @click="initSupabase" class="text-white p-2 rounded w-full" style="background-color: #FFD1DC;">連線 Supabase</button>
      </div>

      <!-- 行程表 (Schedule) -->
<section v-if="currentTab === '行程'">
  <draggable 
    v-model="scheduleList" 
    item-key="id"
    handle=".handle" 
    @start="dragging = true" 
    @end="onDragEnd" 
    :delay="1000" 
    :touch-start-threshold="1">
    
    <template #item="{ element }">
      <div class="p-4 mb-4 rounded-lg shadow transition-all duration-200" 
           :class="{'transform scale-105 shadow-lg': dragging}" 
           style="background-color: #B0E0E6;">
        
        <div class="handle cursor-move mb-2"><i class="fas fa-grip-lines text-gray-500"></i></div>
        
        <h3 class="font-bold" v-if="element.type === 'transport'">
          {{ (element.transport_segments && element.transport_segments[0] ? element.transport_segments[0].from_station : '') }} 
          ➜ 
          {{ (element.transport_segments && element.transport_segments[element.transport_segments.length-1] ? element.transport_segments[element.transport_segments.length-1].to_station : '') }}
        </h3>
        <h3 class="font-bold" v-else>{{ element.title }}</h3>
        
        <input v-model="element.start_time" 
               @input="handleTimeInput($event, element, 'start_time')" 
               inputmode="numeric" 
               class="border p-1 rounded w-20" />
        
        <input v-model="element.duration" 
               @input="handleTimeInput($event, element, 'duration')" 
               inputmode="numeric" 
               class="border p-1 rounded w-20 ml-2" />
        
        <p class="text-sm">結束: {{ element.end_time }}</p>
        <a :href="`https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(element.location || '')}`" 
           target="_blank" class="text-blue-500">導航</a>
      </div>
    </template>
  </draggable>

  <!-- FAB 新增按鈕 -->
  <button @click="addSchedule" 
          class="fixed bottom-4 right-4 text-white rounded-full w-12 h-12 shadow-lg flex items-center justify-center text-2xl" 
          style="background-color: #FFD1DC;">+</button>

  <!-- 如果沒有行程的提示 -->
  <div v-if="scheduleList.length === 0" class="text-center py-8 text-gray-400">
    目前沒有行程<br>點擊右下角 + 新增
  </div>
</section>

      <!-- 其他 Tabs 示例 (後續擴充) -->
      <section v-if="currentTab === '導航'">導航內容...</section>
      <section v-if="currentTab === '憑證'">憑證上傳 <input type="file" @change="uploadImage" class="mt-2" /></section>
      <section v-if="currentTab === '清單'">購物清單...</section>
      <section v-if="currentTab === '記帳'">記帳 <button @click="exportExcel" class="text-white p-2 rounded" style="background-color: #FFD1DC;">匯出 Excel</button></section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
